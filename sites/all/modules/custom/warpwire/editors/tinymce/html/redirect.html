<!DOCTYPE html>
<html>
<head>
<title>Warpwire Embed</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<style>
	.hidden { display: none; }
	body { margin: 0; font-family: Helvetica, sans-serif; font-weight: 300; font-size: 14px; }
	.header { padding: 15px; background: #0073ba; }
	.header img { height: 24px; width: auto; }
	.content { margin: 30px 15px; }
	.bold { font-weight: 500; }
</style>

<script type="text/javascript">

	// function to get url parameters from a given input string
	var GetURLParameter = function(sParam, sPageURL) {
		if(typeof sPageURL == 'undefined')
			sPageURL = window.location.search.substring(1);
		else {
			sPageURL = sPageURL.substring(sPageURL.indexOf("?")+1);
		}
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++) {
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam) {
				return sParameterName[1];
			}
		}
	};

	var redirect = function() {
		try {
			window.location = decodeURIComponent(GetURLParameter('redirectURL'));
		} catch(e) { }
	}

	setTimeout(function(){
		if (document.getElementById("content") != null) {
			document.getElementById("content").className = "";
		}
	},2000);

</script>

</head>
<body onload="redirect()">

<div id="content" class="hidden">
	<div class="header"><img src="../images/icon-warpwire-circle.png" /></div>
	<div class="content">
		<p><a href="javascript:void();" onclick="redirect()">Click here</a> to continue to your Warpwire site.</p>
	</div>
</div>

</body>

</html>
