<!DOCTYPE html>
<html>
<head>
  <title>pretty ugly css</title>
  <script src="bundle.js"></script>
  <script src="prism.js"></script>
  <link rel="stylesheet" href="prism.css">
  <style>
  body, textarea {
    font: 16px Consolas, Monaco, 'Andale Mono', monospace;
  }
  .code {
    width: 100%;
    height: 250px;
  }
  pre {
    margin: 0 !important;
  }
  </style>
</head>
<body>
  <table width="100%" cellpadding="5"><tr valign="top"><td width="50%">
    <textarea id="css" placeholder="feed me css"
      class="code">a {background :  red ; color: blue}</textarea>
  </td><td>
    <textarea id="ugly" class="code"></textarea>
  </td></tr></table>
  <div style="color: red" id="err"></div>
  <pre><code class="language-css" id="pretty"></code></pre>
  <p><a href="https://github.com/stoyan/prettyugly">github</a></p>

  <script>
  function update() {
    err.innerHTML = '';
    try {
      pretty.innerHTML = pu.pretty(css.value);
      ugly.innerHTML = pu.ugly(css.value);

    } catch (e) {
      err.innerHTML = "lolwutomgbbq: " + e.message;
      pretty.innerHTML = '';
      ugly.innerHTML = '';
    }

    Prism.highlightElement(pretty);
  }

  onload = function() {
    css.focus();
    update();
  };

  css.oninput = update;
  </script>
</body>
</html>
